<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login Page</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
      <label for="token">Enter Token:</label>
      <input type="text" id="token" name="token" maxlength="16" required />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
